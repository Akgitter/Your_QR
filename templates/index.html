<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your_Qr</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Create beautiful QRs with your custom personalization</p>

        {% if error %}
            <div class="error" style="color: red; margin-bottom: 15px;">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="url">Destination URL</label>
                <input type="text" id="url" name="url" placeholder="https://myinstagram.com" required>
            </div>

            <div class="form-group">
                <label for="description">Custom Input</label>
                <textarea id="description" name="description" placeholder="Enter your custom text here..." required></textarea>
            </div>
            <button type="submit">Generate</button>
        </form>

        {% if qr_image %}
            <div class="output">
                <h2>Your Personalized QR Code</h2>
                <img src="{{ url_for('static', filename='qr_codes/' + qr_image) }}" alt="Personal QR Code">
                <br>
                <a href="{{ url_for('download', filename=qr_image) }}" download>
                    <button style="margin-top: 10px;">Download</button>
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
